<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIND Grace Code Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #FFD700;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 3rem;
            font-weight: bold;
            padding: 20px 40px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            letter-spacing: 5px;
            cursor: pointer;
        }

        .code-display:active {
            transform: scale(0.98);
            background: rgba(255, 215, 0, 0.2);
        }

        p {
            color: #888;
            margin-top: 15px;
        }

        .date {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <h1>Daily Grace Code</h1>
    <div class="date" id="date"></div>
    <div class="code-display" id="code" onclick="copyCode()">Loading...</div>
    <p>Tap code to copy</p>

    <script>
        function getGraceCode() {
            const d = new Date().toDateString();
            let hash = 0;
            for (let i = 0; i < d.length; i++) {
                hash = ((hash << 5) - hash) + d.charCodeAt(i);
                hash |= 0;
            }
            return "KIN-" + Math.abs(hash).toString().slice(-4).padStart(4, '0');
        }

        document.getElementById('date').textContent = new Date().toDateString();
        document.getElementById('code').textContent = getGraceCode();

        function copyCode() {
            const code = document.getElementById('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied: ' + code);
            });
        }
    </script>

</body>

</html>
